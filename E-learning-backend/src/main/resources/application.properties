# File upload properties
com.lms.profile.image.folder.path=D:/myapp/mentorProfilePic
com.lms.course.video.folder.path=D:/myapp/courseVideos
com.lms.course.notes.folder.path=D:/myapp/courseNotes

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

